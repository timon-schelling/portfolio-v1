  title : "Hi! I’m <br> Timon <br> Schelling"

# about
about:
  enable : true
  content : "Hello, I’m Timon Schelling as far as I can tell from planet Earth dimension C-137. My heart started beating more than 18 earth years ago. You could call me really obsessed with science, math and technology. When I’m once again out of portal gun charge I consider problem solving a skill that is worth practicing. Once I found my problem or project I’m really into it like a Mr. Me6 but hopefully without the dying after success. I truly believe in opensource. No intergalactic government should be allowed to keep knowledge as their property. This website is all about me, my projects and hopefully one day my research."
  detailed: "Hello, I’m Timon Schelling a 18 year old opensource developer from Germany. You could call me really obsessed with science, math and technology. In my free time I like to practice my problem solving skills. I started coding at the age of 12 after getting a book about coding from a relative. Since than I spend thousands of hours coding. Starting with lots of opensource projects. In the year 2017 I got my first developer job at [Content Up](http://contentup.de). But never stopped believing in opensource. This website is all about me, my projects and hopefully one day my research."
  button:
    enable : true
    label : "What are you talking about?"

